{%  extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}


{% block main %}

    <form action="/cash" method="post">
        <label for="symbol">Add cash to your wallet.</label><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>

{% endblock %}
