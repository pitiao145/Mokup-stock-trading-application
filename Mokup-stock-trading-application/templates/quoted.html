{%  extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}


{% block main %}

    <div class="container">
        <div class="section table-responsive">
            <h2>Quote</h2>
           <table class="table table-sm caption-top ">
                <caption>Sellig price</caption>
                <header>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Symbol</th>
                    </tr>
                </header>
                    <tr>
                        <td>{{ Name}}</td>
                        <td>{{ Price | usd}}</td>
                        <td>{{ Symbol }}</td>
                    </tr>
            </table>
            <!--A share of {{ Name}} costs {{ Price | usd }}.-->
        </div>
    </div>


{% endblock %}
